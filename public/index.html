<!DOCTYPE html>
<html lang="en">
<head>
<title> PriorPryer - Facebook Game</title>
<meta charset="UTF-8">
<!-- JQUERY loaded externally -->

<script src="http://code.jquery.com/jquery-1.11.1.js"></script>

<link href="css/styles.css" rel="stylesheet">
</head>
<body>

<!--
  Below we include the Login Button social plugin. This button uses
  the JavaScript SDK to present a graphical Login button that triggers
  the FB.login() function when clicked.
-->

<fb:login-button scope="public_profile,email" onlogin="checkLoginState();">
</fb:login-button>

<div id="gameArea">
  <!-- This is where the templates
  defined below will be used -->
</div>

<!-- Main Title Screen that appears when 
the page loads for the first time -->

<script id="intro-screen-template" type="
text/template">
  <div class="titleWrapper">
    <div class="title"> PriorPryer </div>

    <div class="buttons">
      <button id="btnStartGame"
      class="btn start">START</button>
    </div>
  </div>
</script>

<script id="start-game-template" type="text/template">
    <div class="startGameWrapper">

        <div class="info">This is where the rooms can be found</div>
        <div id="currentRooms" class="info">Error!</div>

        <div class="buttons">
          <div id="roomButtons"></div>     
          <button id="btnCreateGame"
          class="btn create">CREATE</button>
        </div>
        <div id="playerWaitingMessage" class="info"></div>
    </div>
</script>


<script id= "game-template" type="text/template">
  <div class="gameWrapper"> 
    <div class="info">This is where the game should be played!
    <div id="spanNewGameCode" class="gameId" class="info">Error!</div></div>
    <div id="gameURL" class="info">Error!</div>  
    <div id="playersWaiting" class="info"></div>
    <div id="playerWaitingMessage"></div>
  </div>
</script>

  <!-- This is the 'Host' screen. It displays the word for each player to match -->
<script id="host-game-template" type="text/template">
    <div id="playerScores">
      <div id="player1Score" class="playerScore" class="info">
          <span class="playerName">Player 1</span> <span class="score">0</span>
      </div>
      <div id="player2Score" class="playerScore" class="info">
          <span class="score">0</span> <span class="playerName">Player 2</span> 
      </div>
    </div>
    <div id="wordArea">
        <div id="hostWord">5</div>
    </div>
    <div id="chatArea">
      <ul id="messages"></ul>
      <form action="" id="typeArea">
        <input id="m" autocomplete="off" /><button id="sendButton">Send</button>
      </form>
    </div>
    </script>

<!-- TextFit resizes text to fill a container.
